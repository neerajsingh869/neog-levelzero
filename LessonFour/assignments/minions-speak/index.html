<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minons Speak</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>minions speak</h1>
    </header>

    <main>
        <section>
            <textarea name="" id="input-text-area" cols="65" rows="10" placeholder="Please type in your text here so that our Minion Speak translator can do the magic and convert it to Minions Speak ..."></textarea>
        </section>
        <button>Translate</button>
        <section>
            <textarea name="" id="translated-text-area" cols="65" rows="5" placeholder="In Minions Speak..."></textarea>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <h2>about</h2>
            <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak.</p>
        </div>
    </footer>
</body>
</html>
